<!DOCTYPE html>
<html lang="en">
<head>

<style>
    /* Reset some default styles */
    * {
        margin: 0;
        padding: 0;

    }
    
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;

    }
    
    header, main, footer {
        max-width: 800px;
        margin: 0 auto;

    }
    
    /* Header styles */
    header {
        background-color: #0074D9;
        color: #fff;
        text-align: center;
    }
    
    /* Main content styles */
    .features {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
    }
    
    .features ul {
        list-style: none;
    }
    
    .features li {
        margin-bottom: 10px;
    }
    
    .cta {
        text-align: center;
    }
    
    button {
        background-color: #17a84f;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    /* Footer styles */
    footer {
        text-align: center;
        font-size: 14px;
        color: #888;
    }

</style>
    

</head>
